    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button></button>
    <script>
      const divs = document.querySelectorAll("div");
      const button = document.querySelector("button");
      function logText(e) {
        // e.stopPropagation(); // stops bubbling! takes only the last clicked element. if catpure false. else it takes the first. like body
        console.log(this.classList.value);
      }

      divs.forEach(
        (div) =>
          div.addEventListener("click", logText, { capture: false, once: true }) //once removes listener after first click
      );

      button.addEventListener("click", () => console.log("clicked"), {
        once: true,
      });
    </script>
  </body>
